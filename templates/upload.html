{% extends 'base.html' %}

{% block title %}
<title>Upload Files</title>
{% endblock title %}

{% block content %}
<div style="margin-top:190px;">
<div class="container card text-center p-4 col-5">
<form action="uploadfile" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
</form>
</div>
</div>

{% endblock content %}
